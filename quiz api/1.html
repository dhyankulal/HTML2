<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        question-box {
            display: inline-block;
            height: 200px;
            border: 1px solid black;
            text-align: center;
            margin: none;
        }
    </style>
</head>

<body>
    <div id="id1">
    </div>
    <!--https://opentdb.com/api.php?amount=5&category=9&difficulty=easy&type=multiple-->
    <script>
        async function main() {
            let div1 = document.getElementById("id1");
            let url1 = "https://opentdb.com/api.php?amount=5&category=9&difficulty=easy&type=multiple"
            let data1 = await (await fetch(url1)).json();
            for (let i of data1["results"]) {
                div1.innerHTML += `
                <question-box>
                    ${i["question"]}
                </question-box>`;

            }
        }
        main();

    </script>
</body>

</html>
