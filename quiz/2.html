<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>what is the kohli's number</p>
    <input type="text" id="take">
    <button onclick="check()">submit</button>
    <p id="oresult"></p>
    <script>
        const ans = 18;
        function check() {
            const inpt = document.getElementById("take").value;
            const result = document.getElementById("oresult")
            if (ans == inpt) {
                result.textContent = "it's correct";
                result.style.color = "green";
            } else {
                result.textContent = "wrong";
                result.style.color = "red";
            }
        }
    </script>
</body>

</html>
