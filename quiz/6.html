<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><span id="question1">questions</span></p>
    <input type="text" id="inpt">
    <button type="button" onclick="check()">Calculate</button>
    <p id="ans"></p>
    <button type="button" onclick="next()">Next</button>
    <script>
        let i = 0;
        let s = 0;

        const question = ["name of the project", "What is the next of 18", "What is the colour of dark", "What is the colour of sun"];
        const answer = ["Ding", 19, "black", "white"];
        document.getElementById("question1").textContent = question[i];

        function check(s) {
            const iinput = document.getElementById("inpt").value;
            const result = document.getElementById("ans");
            //const temp = answer[0]
            if (iinput == answer[s]) {
                result.textContent = "It's correct";
            } else {
                result.textContent = "wrong";
            }
        }
        function next() {
            if (i < question.length) {
                s = s + 1;
                document.getElementById("question1").textContent = question[s];
                document.getElementById("inpt").value = "";
                document.getElementById("ans") = "";
                check(s);
            } else {
                document.getElementById("question1").textContent = "none";
            }
        }
    </script>
</body>

</html>
